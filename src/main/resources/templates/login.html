<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">
            Iniciar sesion
        </h1>
        <div class="mx-auto" style="width: 600px">
            <div th:if="${loginModel.codigo != '00'}" class="alert alert-danger mb-3">
                <span th:text="${loginModel.mensaje}"></span>
            </div>
            <form th:action="@{/autenticar}" method="post">
                <div class="p-4 bg-light border rounded">
                    <div class="row mx-0 mb-3">
                        <label class="col-4 form-label">Código</label>
                        <div class="col-8 px-0">
                            <input type="text" name="codigoAlumno" class="form-control" />
                        </div>
                    </div>

                    <div class="row mx-0 mb-4">
                        <label class="col-4 form-label">Contraseña</label>
                        <div class="col-8 px-0">
                            <input type="password" name="password" class="form-control" />
                        </div>
                    </div>

                    <div class="row mx-0 justify-content-end">
                        <button type="submit" class="btn btn-primary col-8 text-center">
                            Ingresar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
